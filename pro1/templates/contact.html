{% extends 'base.html' %}
{% block title %} Contact {% endblock title %}
{% block body %}
{% if messages %}
{% for message in messages %} 
<div class="alert alert-{{message.tags}} alert-dismissible fade show" role="alert">
    <strong>{{message}}</strong> 
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
  </div>
  <div>
{% endfor %}
{% endif %}
<div class="container-fluid my-2">

    <form method="post" action="/contact">
    {% csrf_token %}
        <div class="carousel-inner ">
            <img src="static\contact.webp " alt="bg image" height="550" class="container-fluid">
            <div class="carousel-caption top-0 my-5">
                <h3><u> Contact Us </u></h3>
                <br>
                <div class="container"> 
                    <div class="mb-1">
                        <label for="name" class="mx-4 m-1 p-1"><b> User Name </b></label>
                        <input type="text" id="name" name="name" placeholder="Please Enter your Name">
                    </div>
                    <div class="mb-1">
                        <label for="email" class="mx-2 m-2 p-2"><b> Email Address </b></label>
                        <input type="email" id="email" name="email" placeholder="Enter your Email add.">
                    </div>
                    <div class="mb-3">
                        <label for="number" class="mx-4 m-1 p-1"><b>Contact No. </b></label>
                        <input type="number" name="number" id="number" placeholder="Enter your Mobile No.">
                    </div>
                    <div class="mb-3">
                        <label for="desc" class="mx-4 m-1 p-1"><b>Description </b></label>
                        <input type="desc" name="desc" id="desc" placeholder="Enter text">
                    </div>
                    <div class="mb-3">
                        <input type="checkbox" class="form-check-input" id="exampleCheck1">
                        <label class="form-check-label" for="exampleCheck1"> Remember Me</label>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
            </div>
        </div>

    </form>
</div>
{% endblock body %}
